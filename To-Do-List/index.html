<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">

    <title>To do App</title>
</head>
<body style="background-color: #F3D0D7; height: 100vh; display:flex;  justify-content:center; align-items:center;"> 
 
    <div class="main">
        <h2>To Do App</h2>
        <br>
        <br>
    <input type="text" name="" id="input" placeholder="Enter Your Tasks Here :)">
    <button class="add">Add Task</button>
    <br>
    <ul class="display"></ul>
    <br><br><br>


    <input type="text" name="" id="del" placeholder="Enter Your Task">
    <button class="delete">Delete Task</button>
    
       <p class="deleted"></p><br>


       <input type="text" name="" id="oldTask" placeholder="Enter your Old task">
       <input type="text" name="" id="newTask" placeholder="Enter your New task">

       <button class="edit">Edit Task</button>

       <p class="editedTask"></p>



    <br><br>
    <button class="clear">Remove All</button>
    <br><br>
       <p class="remove"></p>

</div>
       


    <script src="index.js"></script>
</body>
</html>
